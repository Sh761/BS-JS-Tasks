<!DOCTYPE html>
<html>
<head>
  <title>Material Cards</title>
  <style>
    /* Internal CSS */
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    .card {
      width: 250px;
      height: 350px;
      margin: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .card-image {
      width: 100%;
      height: 200px;
      background-color: #eee;
    }

    .card-title {
      font-size: 20px;
      font-weight: bold;
      margin: 10px 0;
    }

    .card-text {
      margin-bottom: 10px;
    }

    .card-link {
      text-decoration: none;
      color: #000;
    }
  </style>
  <script>
    /* Internal JS */
    const cards = document.querySelectorAll('.card');

    cards.forEach(card => {
      card.addEventListener('click', () => {
        window.open(card.querySelector('a').href);
      });
    });
  </script>
</head>
<body>
  <div class="card">
    <img src="https://placehold.it/250x200" class="card-image">
    <h3 class="card-title">Material Card 1</h3>
    <p class="card-text">This is a Material Card.</p>
    <a href="#" class="card-link">Learn More</a>
  </div>

  <div class="card">
    <img src="https://placehold.it/250x200" class="card-image">
    <h3 class="card-title">Material Card 2</h3>
    <p class="card-text">This is another Material Card.</p>
    <a href="#" class="card-link">Learn More</a>
  </div>

  <div class="card">
    <img src="https://placehold.it/250x200" class="card-image">
    <h3 class="card-title">Material Card 3</h3>
    <p class="card-text">This is the third Material Card.</p>
    <a href="#" class="card-link">Learn More</a>
  </div>
</body>
</html>
