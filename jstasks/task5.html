<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Style for the error message */
        .error-message {
            color: red;
            font-size: 12px;
        }
    </style>
    <title>Task 6</title>
</head>
<body>
    <h1>Task 6</h1>
    <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <span class="error-message" id="nameError">* This field is required</span><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <span class="error-message" id="emailError">* A valid email is required</span><br><br>

        <label for="website">Website:</label>
        <input type="url" id="website" name="website">
        <span class="error-message" id="messageError">* A valid url is required</span><br><br>
        <br><br>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        

        <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <div id="response"></div>

    <script>
        function submitForm() {
            const contactForm = document.getElementById('contactForm');
            const responseDiv = document.getElementById('response');

            // Check if the form is valid
            if (contactForm.checkValidity()) {
                // Collect form data
                const formData = new FormData(contactForm);

                // You can access form fields using formData.get('field_name')
                const name = formData.get('name');
                const email = formData.get('email');
                const website = formData.get('website');
                const message = formData.get('message');

                // Example: Display the collected data
                responseDiv.innerHTML = `
                    <p>Name: ${name}</p>
                    <p>Email: ${email}</p>
                    <p>Website: ${website || 'N/A'}</p>
                    <p>Message: ${message}</p>
                `;

                // You can send the form data to a server for further processing using AJAX or fetch

                // Clear the form
                contactForm.reset();
            } else {
                // If the form is not valid, show error messages
                document.getElementById('nameError').style.display = contactForm.name.validity.valueMissing ? 'inline' : 'none';
                document.getElementById('emailError').style.display = contactForm.email.validity.valueMissing ? 'inline' : 'none';
                document.getElementById('messageError').style.display = contactForm.message.validity.valueMissing ? 'inline' : 'none';
            }
        }
    </script>
</body>
</html>
